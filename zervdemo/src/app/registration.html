<!DOCTYPE html>
<html lang="en">
<head>
  <title>ZERV Exchange</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>

  <link href="app/stylesheets/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
  <style>
    .spacing {
	margin: 30px 0px 30px 0px;
	height: :300px;
    }
    .input_style{
      padding-top:5px;
      margin-bottom: 5px;
    }
    @media (min-width: 1366px){

    #logo_img{
      width:100px;
      height:100px;

    }
  }
  @media (max-width: 1366px){

  #logo_img{
    width:72px;
    height:72px;
  }
}
  </style>
</head>
<body>

<div class="container-fluid">
    <!-- <div class="row"> -->
        <div class="row" style="background-color:rgba(64, 65, 67, 0.89);">
            <div class="col-xs-4 col-sm-1 col-md-1 col-lg-2 text-left" style=" padding-left:0%;">
                <img src="./img/logo.png" alt="logo" id="logo_img">
            </div>
            <div class="col-xs-8 col-sm-7 col-md-8 col-lg-7" style="text-align :center;">
                <h2 style="color:white"> ZERV Exchange </h2>
            </div>
            <div class=" col-xs-12 col-sm-4 col-md-3 col-lg-3 text-center" style="text-align:right;">
              <h1>
                <a href="#" class="btn btn-link "  style="color:white">
                  <span class="glyphicon glyphicon-user"></span>&nbsp;<span id="tradingPartner"></span>
              </a>
                <a href = "#"   class="btn btn-link " onclick = "window.location = window.location.protocol + '//' + window.location.host+'/blockchain/home.html'; "  style="color:white" >Home</a>
                <a href = "#"  class="btn btn-link " onclick = "delCookie(); window.location = window.location.protocol + '//' + window.location.host+'/blockchain/index.html'"  style="color:white" > log out</a>
                </h1>
            </div>
        </div>
         <!-- rgba(238, 242, 245, 0.075); -->
         <div class="row " style="background-color:rgb(125, 126, 129);     border-bottom : 1px solid white; color:white; padding:10px;">
           <div class="col-md-6 text-left">
             <div class="col-md-12 col-lg-12">
               <b> Name: </b> <span id="seller_name"></span>
             </br>
               <b>Address: </b><span id="userAddress"></span>
             </div>
           </div>
           <div class="col-md-6 text-right ">
             <div class="col-md-12 col-lg-12  ">
               <b>Total Deposits: </b><span id="totalInvestors"></span>
             </br>
               <b> ZERV Account Balance: </b><span id="buyer_balance"></span>
             </div>
           </div>
         </div>

	<!-- </div> -->
	<form class="" action="index.html" method="post">
	    <div class=" col-xs-12 col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2 " style = "background-color:rgba(109, 110, 113, 0.89); padding-top :20px;  border: 1px solid rgba(27,31,35,0.075);">
	<!-- first half -->
            <div class="col-sm-6" style="color:white">
                <div class="col-xs-12">
                    <h4  style = "color:#24ccfb">Trading Partner </h4>
                    <div class="col-sm-12">

                        <input class="form-control input-sm  input_style" type="text" name="transactionContact" id = "transactionContact" value="" placeholder= "administrator" disabled >

                    </div><br><br>
                    <h4 style = "color:#24ccfb" >Purchase Details</h4>
                    <div class=" col-sm-6 form-group" style= "margin-bottom:-1px; padding-bottom:0px; ">
                        <label for="">Date</label>
                        <div class="input-group input-sm date form_date col-md-12" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd" style= "margin-bottom:0px; margin-top:-3%;">
                            <input class="form-control input-sm" size="16" type="text" value="" readonly id = "datetimepicker_1">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                        <input type="hidden" id="dtp_input2" value=""  style="color:black"/>
                    </div>
                    <div class="col-sm-6">
                        <label for="">No.Of.ZERV</label>
                        <input class="form-control input_style input-sm" type="text" name="investmentAmount" id ="investmentAmount" value="" placeholder="amount" required>
                    </div>
                    <div class="col-sm-6">
                        <label for="">Discount Percent</label>
                        <input class="form-control input_style input-sm" type="text" name="discount" id="discount" placeholder="discount" required onchange = "subTotal()">
                    </div>
                    <div class="col-sm-6">
                        <label for="">Total ZERV Purchased</label>
                        <input class="form-control input_style input-sm" type="text" name="investedAmount" id="investedAmount" placeholder="total" required>
                    </div>

                </div>
		        <div class="col-sm-12">
                    <h4 style = "color:#24ccfb">Investor Info</h4>
                    <div class="col-sm-6 ">
                        <label for="">First Name	</label>
                        <input class="form-control input_style input-sm" type="text" name="firstname" id="firstname" placeholder= "First Name"  required>
                    </div>
                    <div class="col-sm-6 ">
                        <label for="">Last Name	</label>
                        <input class="form-control input_style input-sm" type="text" name="lastname" id="lastname"  placeholder= "Last Name"  required>
                    </div>
                    <div class="col-xs-12">
                        <label for="">Address</label>
                        <textarea class="form-control input_style input-sm" rows="4"  placeholder= "Address" id = "address" name = "address"  required></textarea>
                    </div>
                    <div class="col-xs-12">
                        <label for="">Phone</label>
                        <input class="form-control input_style input-sm" type="number" name="phone" id="phone" value="" placeholder="Phone" required>
                    </div>
                    <div class="col-xs-12">
                        <label for="">email</label>
                        <input class="form-control input_style input-sm" type="email" name="email" id = "email" value="" placeholder="email" required>
                    </div>
                </div>
			</div>
			<div class="col-sm-6"  style="color:white;">
                      <div class="col-sm-12">
                        <h4 style = "color:#24ccfb">Reserve Inventory Deposits</h4>
                        <div class="col-xs-12  ">
                            <label for="">Inventory Manifest</label>
                            <input class="btn  form-control input_style  input-sm" type="file"  id = "file0" required>
                        </div>
                        <div class="col-xs-12 ">
                            <label for="">Manufacturing Order</label>
                            <input class="btn form-control input_style input-sm " type="file" id="file1" required>
                        </div>
                        <div class="col-xs-12 ">
                            <label for="">Cash Deposit Transfer Details</label>
                            <input class="btn form-control input_style input-sm " type="file" id="file2"  required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                      <h4 style = "color:#24ccfb">Reserve Cash Investment Documentation</h4>
                      <div class="col-xs-12 ">
                          <label for=""> Convertible Notes </label>
                          <input class="btn form-control input_style input-sm " type="file" id="file3" required >
                      </div>
                      <div class="col-xs-12 ">
                          <label for=""> Other Existing docs  </label>
                          <input class="btn form-control input_style input-sm " type="file" id="file4" required >
                      </div>
                      <div class="col-xs-12 ">
                          <label for=""> SAFT Note  </label>
                          <input class="btn form-control input_style input-sm " type="file" id="file5" required >
                      </div>
                    </div>
			</div>
			<div class="col-xs-12 text-center " style=" margin:10px;">
                <input  type="button"  value = "submit" name="button" class ="btn btn-primary center" onclick = "submitDetails();this.disabled=true;">
			</div>
		</div>
	</form>
</div>
  <!-- Modal -->
  <div class="modal fade" id="submitModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Details</h4>
        </div>
        <div class="modal-body">
          <p id = "content"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>


<script type="text/javascript" src="./js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_date').datetimepicker({
        language:  'en',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });

    $('#submitModal').on('hidden.bs.modal', function () {
        window.location.reload();
    })

function subTotal() {
    var x = document.getElementById("investmentAmount").value;
    var y = document.getElementById("discount").value;
    if ( y!=0) {
        var total = x*y/100;
        document.getElementById("investedAmount").value = parseInt(x)+total;
    } else {
        document.getElementById("investedAmount").value = x;
    }
}
</script>

</body>
</html>
